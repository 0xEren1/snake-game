<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Snake on Base</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0b0b0b;
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

#container {
  width: 360px;
  text-align: center;
  position: relative;
}

canvas {
  background: #111;
  display: none;
}

#score {
  position: absolute;
  top: 10px;
  right: 10px;
  display: none;
}

.overlay {
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,.85);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

button {
  padding: 12px 24px;
  font-size: 16px;
  border-radius: 8px;
  border: none;
  cursor: pointer;
}

#controls {
  display: none;
  margin-top: 10px;
}

.pad {
  display: grid;
  grid-template-columns: 60px 60px 60px;
  grid-template-rows: 60px 60px 60px;
  gap: 6px;
  justify-content: center;
}

.ctrl {
  background: #1c1c1c;
  color: #e5e5e5;
  font-size: 22px;
  border-radius: 10px;
}

.ctrl:active {
  background: #333;
}

.center {
  background: #2a2a2a;
  font-size: 14px;
  font-weight: bold;
}
</style>
</head>
